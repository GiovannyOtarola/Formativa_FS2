<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container bg-white mt-4 my-4 custom-container" >
      <div class="row">
        <div class="col">
          <h2 class="fw-bold text-center display-4" >Bienvenido</h2>
          <!---Registro-->
          <form action="#" id="formulario">
            <div class="mb-4">
              <label for="nombre-completo" class="form-label fw-bold">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre-completo" name="nombre-completo" >
              <div id="error-nombre-completo" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="usuario" class="form-label fw-bold">Nombre de Usuario</label>
              <input type="text" class="form-control" id="usuario" name="nombre-usuario">
              <div id="error-usuario" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Correo electr칩nico</label>
              <input type="email" class="form-control" id="email" name="email">
              <div id="error-email" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="fecha-nacimiento" class="form-label fw-bold">fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento">
              <div id="error-fecha-nacimiento" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="direccion-despacho" class="form-label fw-bold">Direcci칩n de despacho</label>
              <input type="text" class="form-control" id="direccion-despacho" name="direccion-despacho">
              <div id="error-direccion-despacho" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Contrase침a</label>
              <input type="password" class="form-control" id="password" name="password">
              <div id="error-password" class="error-message fw-bold"></div>
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="form-label fw-bold">Confirmar Contrase침a</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password">
              <div id="error-confirm-password" class="error-message fw-bold"></div>
          </div>
            <div class="mb-3 d-inline-block">
              <button type="submit" class="btn btn-primary">Registrate</button>
            </div>
            <div class="mb-3 d-inline-block">
              <button type="reset"  class="btn btn-primary">Limpiar</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
