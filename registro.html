<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="fw-bold text-center ">Bienvenido</h2>
          <!---Registro-->
          <form action="#">
            <div class="mb-4">
              <label for="nombre-completo" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre-completo" name="nombre-completo">
            </div>
            <div class="mb-4">
              <label for="nombre-usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="nombre-usuario" name="nombre-usuario">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-4">
              <label for="fecha-nacimiento" class="form-label">fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento">
            </div>
            <div class="mb-4">
              <label for="direccion-despacho" class="form-label">Dirección de despacho</label>
              <input type="text" class="form-control" id="direccion-despacho" name="direccion-despacho">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 d-inline-block">
              <button type="submit" class="btn btn-primary">Registrate</button>
            </div>
            <div class="mb-3 d-inline-block">
              <button type="reset"  class="btn btn-primary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
